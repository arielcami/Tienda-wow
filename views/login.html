<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Épico - Servidor Wow One</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=MedievalSharp&display=swap');

        :root {
            --gold-primary: #ffd700;
            --gold-secondary: #b8860b;
            --epic-purple: #a335ee;
            --rare-blue: #0070dd;
            --common-gray: #9d9d9d;
            --wow-dark: #1a1a1a;
            --wow-darker: #0d0d0d;
        }

        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #2d2d2d 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .wow-gold {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .wow-epic {
            color: var(--epic-purple);
            text-shadow: 0 0 10px rgba(163, 53, 238, 0.5);
        }

        .login-container {
            background: linear-gradient(135deg, rgba(13, 13, 13, 0.95), rgba(26, 26, 26, 0.95));
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid transparent;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary), var(--epic-purple)) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            border-radius: 20px;
        }

        .input-epic {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9), rgba(45, 45, 45, 0.9));
            border: 2px solid rgba(255, 215, 0, 0.3);
            color: white;
            font-family: 'MedievalSharp', cursive;
            transition: all 0.3s ease;
        }

        .input-epic:focus {
            border-color: var(--gold-primary);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            background: linear-gradient(135deg, rgba(32, 32, 32, 0.9), rgba(55, 55, 55, 0.9));
        }

        .btn-epic {
            background: linear-gradient(135deg, var(--epic-purple), #6715a3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(163, 53, 238, 0.3);
            font-family: 'Cinzel', serif;
        }

        .btn-epic:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(163, 53, 238, 0.5);
            background: linear-gradient(135deg, #b145f0, #7820c0);
        }

        .btn-gold {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary));
            color: #1a1a1a;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            font-family: 'Cinzel', serif;
        }

        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
            background: linear-gradient(135deg, #ffdf40, #d4af37);
        }

        .floating-islands {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .island {
            position: absolute;
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            border: 1px solid var(--gold-primary);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .island:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .island:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .island:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .error-message {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }
    </style>
</head>

<body class="min-h-screen text-white flex items-center justify-center p-4">
    <!-- Fondos flotantes -->
    <div class="floating-islands">
        <div class="island"></div>
        <div class="island"></div>
        <div class="island"></div>
    </div>

    <!-- Container Principal del Login -->
    <div class="login-container rounded-2xl p-8 max-w-md w-full relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-yellow-600 to-yellow-800 rounded-full mb-4 border-4 border-yellow-400">
                <i class="fas fa-crown text-3xl text-white"></i>
            </div>
            <h1 class="text-4xl font-bold wow-gold mb-2">Servidor Wow One</h1>
            <p class="text-gray-400 font-medievalsharp">AzerothCore 3.3.5a</p>
        </div>

        <!-- Mensaje de Error -->
        <div id="error-message" class="hidden error-message mb-6">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="error-text"></span>
        </div>

        <!-- Formulario de Login -->
        <form id="login-form" method="POST" action="/auth/login" class="space-y-6">
            <!-- Campo Usuario -->
            <div>
                <label for="username" class="block text-yellow-400 mb-2 font-bold">
                    <i class="fas fa-user mr-2"></i>Nombre de Usuario
                </label>
                <input type="text" id="username" name="username" required
                    class="input-epic w-full px-4 py-3 rounded-lg focus:outline-none"
                    placeholder="Ingresa tu usuario..." autocomplete="username">
            </div>

            <!-- Campo Contraseña -->
            <div>
                <label for="password" class="block text-yellow-400 mb-2 font-bold">
                    <i class="fas fa-lock mr-2"></i>Contraseña
                </label>
                <input type="password" id="password" name="password" required
                    class="input-epic w-full px-4 py-3 rounded-lg focus:outline-none"
                    placeholder="Ingresa tu contraseña..." autocomplete="current-password">
            </div>

            <!-- Botón de Login -->
            <button type="submit" class="btn-epic w-full py-4 text-lg">
                <i class="fas fa-dragon mr-2"></i>ENTRAR A AZEROTH
            </button>
        </form>

        <!-- Información Adicional -->
        <div class="mt-8 text-center">
            <p class="text-gray-400 text-sm">
                <i class="fas fa-shield-alt mr-2"></i>
                Tu aventura épica te espera
            </p>
        </div>
    </div>

    <script>
        // Mostrar errores de la URL
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');

            if (error) {
                const errorDiv = document.getElementById('error-message');
                const errorText = document.getElementById('error-text');

                errorText.textContent = decodeURIComponent(error);
                errorDiv.classList.remove('hidden');

                // Auto-ocultar después de 5 segundos
                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                }, 5000);
            }

            // Efecto de escritura en los placeholders
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            let usernamePlaceholders = ['Thrall', 'Jaina', 'Arthas', 'Sylvanas', 'Illidan', 'Terenas', 'Muradin', 'Sindragosa'];
            let passwordPlaceholders = ['••••••••', 'contraseña épica', 'secreto ancestral', '***********'];

            let currentUserIndex = 0;
            let currentPassIndex = 0;

            setInterval(() => {
                usernameInput.placeholder = usernamePlaceholders[currentUserIndex];
                currentUserIndex = (currentUserIndex + 1) % usernamePlaceholders.length;
            }, 2000);

            setInterval(() => {
                passwordInput.placeholder = passwordPlaceholders[currentPassIndex];
                currentPassIndex = (currentPassIndex + 1) % passwordPlaceholders.length;
            }, 1500);
        });

        // Validación del formulario
        document.getElementById('login-form').addEventListener('submit', function (e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                e.preventDefault();
                showError('Por favor completa todos los campos');
                return;
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            errorText.textContent = message;
            errorDiv.classList.remove('hidden');

            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>

</html>
