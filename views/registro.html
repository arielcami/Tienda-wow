<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Wow One</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=MedievalSharp&display=swap');

        :root {
            --gold-primary: #ffd700;
            --gold-secondary: #b8860b;
            --epic-purple: #a335ee;
            --rare-blue: #0070dd;
            --common-gray: #9d9d9d;
            --wow-dark: #1a1a1a;
            --wow-darker: #0d0d0d;
        }

        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #2d2d2d 100%);
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .wow-gold {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .register-container {
            background: linear-gradient(135deg, rgba(13, 13, 13, 0.95), rgba(26, 26, 26, 0.95));
            border: 2px solid;
            border-image: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary), var(--rare-blue)) 1;
            border-radius: 20px;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        /* CORRECCIÓN: Campos de texto con Arial/sans-serif */
        .input-epic {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9), rgba(45, 45, 45, 0.9));
            border: 2px solid rgba(0, 112, 221, 0.3);
            color: white;
            /* Cambiado de 'MedievalSharp' a Arial/sans-serif */
            font-family: Arial, Helvetica, sans-serif;
            transition: all 0.3s ease;
            font-size: 16px;
            /* Mejorar legibilidad */
            letter-spacing: 0.5px;
            line-height: 1.5;
        }

        .input-epic::placeholder {
            /* Placeholder también legible */
            font-family: Arial, Helvetica, sans-serif;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .input-epic:focus {
            border-color: var(--rare-blue);
            box-shadow: 0 0 20px rgba(0, 112, 221, 0.3);
            background: linear-gradient(135deg, rgba(32, 32, 32, 0.9), rgba(55, 55, 55, 0.9));
            outline: none;
        }

        .btn-rare {
            background: linear-gradient(135deg, var(--rare-blue), #0050aa);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 112, 221, 0.3);
            /* Botón mantiene la fuente decorativa */
            font-family: 'Cinzel', serif;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        .btn-rare:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 112, 221, 0.5);
            background: linear-gradient(135deg, #0088ff, #004488);
        }

        .btn-rare:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .floating-islands {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .island {
            position: absolute;
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            border: 1px solid var(--rare-blue);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--rare-blue);
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 20;
            padding: 5px;
        }

        .error-message {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: shake 0.5s ease-in-out;
            display: none;
            /* Mensaje de error legible */
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .requirements {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.8), rgba(45, 45, 45, 0.8));
            border: 1px solid rgba(0, 112, 221, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            /* Texto de requisitos legible */
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #9d9d9d;
        }

        .requirement-item.valid {
            color: #00ff00;
        }

        .requirement-item.invalid {
            color: #ff4444;
        }

        .requirement-icon {
            margin-right: 8px;
            width: 20px;
            text-align: center;
        }

        .link-login {
            color: var(--rare-blue);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link-login:hover {
            color: var(--gold-primary);
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mejorar labels también */
        label {
            font-family: 'Cinzel', serif;
            /* Labels mantienen estilo decorativo */
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* Asegurar que el texto dentro del contenedor sea legible */
        .text-gray-400 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }
    </style>
</head>

<body class="min-h-screen text-white flex items-center justify-center p-4">
    <!-- Fondos flotantes -->
    <div class="floating-islands">
        <div class="island" style="width: 200px; height: 200px; top: 10%; left: 5%; animation-delay: 0s;"></div>
        <div class="island" style="width: 150px; height: 150px; top: 60%; right: 10%; animation-delay: -5s;"></div>
        <div class="island" style="width: 100px; height: 100px; bottom: 20%; left: 20%; animation-delay: -10s;"></div>
    </div>

    <!-- Container Principal del Registro -->
    <div class="register-container rounded-2xl p-8 max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-600 to-blue-800 rounded-full mb-4 border-4 border-blue-400">
                <i class="fas fa-user-plus text-3xl text-white"></i>
            </div>
            <h1 class="text-4xl font-bold wow-gold mb-2">NUEVA CUENTA</h1>
            <p class="text-gray-400" style="font-family: 'MedievalSharp', cursive;">Únete a la aventura en Wow One</p>
        </div>

        <!-- Mensaje de Error -->
        <div id="errorMessage" class="error-message mb-6">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="errorText"></span>
        </div>

        <!-- Formulario de Registro -->
        <form id="registerForm" class="space-y-6">
            <!-- Campo Usuario -->
            <div class="form-group">
                <label for="username" class="block text-blue-400 mb-2 font-bold">
                    <i class="fas fa-user mr-2"></i>Nombre de Usuario
                </label>
                <input type="text" id="username" name="username" required
                    class="input-epic w-full px-4 py-3 rounded-lg focus:outline-none"
                    placeholder="Elige tu nombre de héroe..." autocomplete="username" minlength="3" maxlength="16">
                <div class="requirements">
                    <div class="requirement-item" id="req-length">
                        <span class="requirement-icon"><i class="fas fa-ruler"></i></span>
                        <span>3-16 caracteres</span>
                    </div>
                    <div class="requirement-item" id="req-spaces">
                        <span class="requirement-icon"><i class="fas fa-ban"></i></span>
                        <span>Sin espacios</span>
                    </div>
                </div>
            </div>

            <!-- Campo Contraseña -->
            <div class="form-group">
                <label for="password" class="block text-blue-400 mb-2 font-bold">
                    <i class="fas fa-lock mr-2"></i>Contraseña
                </label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                        class="input-epic w-full px-4 py-3 pr-12 rounded-lg focus:outline-none"
                        placeholder="Crea una contraseña secreta..." autocomplete="new-password" minlength="8">
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="requirements">
                    <div class="requirement-item" id="req-min-length">
                        <span class="requirement-icon"><i class="fas fa-shield-alt"></i></span>
                        <span>Mínimo 8 caracteres</span>
                    </div>
                </div>
            </div>

            <!-- Campo Confirmar Contraseña -->
            <div class="form-group">
                <label for="confirmPassword" class="block text-blue-400 mb-2 font-bold">
                    <i class="fas fa-lock mr-2"></i>Confirmar Contraseña
                </label>
                <div class="relative">
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="input-epic w-full px-4 py-3 pr-12 rounded-lg focus:outline-none"
                        placeholder="Repite tu contraseña..." autocomplete="new-password" minlength="8">
                    <button type="button" class="password-toggle" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="requirements">
                    <div class="requirement-item" id="req-match">
                        <span class="requirement-icon"><i class="fas fa-check-double"></i></span>
                        <span>Las contraseñas deben coincidir</span>
                    </div>
                </div>
            </div>

            <!-- Botón de Registro -->
            <button type="submit" class="btn-rare py-4 text-lg" id="submitBtn">
                <i class="fas fa-user-plus mr-2"></i>CREAR CUENTA
            </button>

            <!-- Enlace a Login -->
            <div class="text-center mt-6">
                <p class="text-gray-400">
                    ¿Ya tienes una cuenta?
                    <a href="/auth/login" class="link-login font-bold">
                        <i class="fas fa-sign-in-alt mr-1"></i>Inicia Sesión
                    </a>
                </p>
            </div>
        </form>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script de registro -->
    <script src="/js/registro.js"></script>
</body>

</html>
